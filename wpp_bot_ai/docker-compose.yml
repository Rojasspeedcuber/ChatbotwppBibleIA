services:

  waha:
    image: devlikeapro/waha:latest
    container_name: wpp_bot_waha
    restart: always

    ports:
      - '4000:4000'

  api:
    build: 
      context: wpp_bot_ai
      dockerfile: Dockerfile.api
    container_name: wpp_bot_api
    ports:
      - '5000:5000'
    
    volumes:
      - .:/app
      - ./chroma_data:/app/chroma_data